<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame / WebXR / AR / Hit Test</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src='./aframe-master.js'></script>
    <script src='./three.xr.js'></script>
    <script src='./aframe-xr.js'></script>
    <script src='./hit-test.js'></script>
    <!-- Tambahan script untuk MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        #video, #output_canvas {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #ar-button {
            padding: 10px 20px;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #ar-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
  </head>
  <body>
    <!-- Tambahan elemen untuk hand tracking -->
    <video id="video" style="display: none"></video>
    <canvas id="output_canvas" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    <button id="ar-button" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 2;">Start AR</button>

    <a-scene hit-test>
      <a-assets timeout="10000">
        <a-asset-item id="yogaspa" src="./yogaspa.glb"></a-asset-item>
      </a-assets>

      <!-- Tambahan entity untuk model yang akan dikontrol dengan hand tracking -->
      <a-entity
        id="model"
        gltf-model="#yogaspa"
        scale="0.1 0.1 0.1"
        position="0 1.5 -1"
        material="shader: standard; fog: false">
      </a-entity>
    </a-scene>

    <script>
      var scene = AFRAME.scenes[0];

      // Handle asset loading errors
      var modelAsset = document.querySelector('#yogaspa');
      modelAsset.addEventListener('error', function(e) {
        console.error('Error loading model:', e);
        createFallbackObject();
      });

      // Menghapus fungsi newObject karena kita akan menggunakan hand tracking
      // untuk mengontrol model yang sudah ada

      function createFallbackObject() {
        var entity = document.createElement('a-entity');
        entity.setAttribute('geometry', {
          primitive: 'box',
          width: 0.1,
          height: 0.1,
          depth: 0.1
        });
        entity.setAttribute('material', {
          color: 'red'
        });
        scene.appendChild(entity);
      }

      // Hapus event listener untuk newAnchoredEntity karena tidak diperlukan lagi
      // scene.addEventListener('newAnchoredEntity', newObject);
    </script>
    <!-- Tambahkan script app.js dengan path yang benar -->
    <script src="./app.js"></script>
  </body>
</html>
